<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/estilo.css">

<body>
    <div class="container nomeAltura">
        <header class="row">
            <div class="meusDados">
                <h6 class="col-12">Dados disponíveis para consulta:</h6>
            </div>
        </header>
        <section class="row">
            <div class="nomeUser col-8">
                <h6>Nome</h6>
             </div>
            <a href="#" class="col-4">Remover</a>
             <div class="col-12">
                <h2>Nome Usuário</h2>
                <hr>
             </div>

            <div class="nomeUser col-8">
                <h6>Sobrenome</h6>
             </div>
            <a href="#" class="col-4">Remover</a>
             <div class="col-12">
                <h2>Sobrenome Usuário</h2>
                <hr>
             </div>

            <div class="nomeUser col-8">
                <h6>RG:</h6>
             </div>
            <a href="#" class="col-4">Remover</a>
             <div class="col-12">
                <h2>012.345.567-910</h2>
                <hr>
             </div>

            <div class="nomeUser col-8">
                <h6>Email:</h6>
             </div>
            <a href="#" class="col-4">Remover</a>
             <div class="col-12">
                <h2>bruno@betaquark.com</h2>
                <hr>
             </div>
        </section>
        <footer class="row botaoMeusDados">
            <small class="pequeno"><strong>Mais informações, mais valor:</strong></small>  
            <button class="btn btn-warning btn-block col-11 cadastrarInfos">Cadastrar mais informações</button>
            <button class="btn btn-primary btn-block col-11 meuPerfil">Meus dados atuais</button>
            <button class="btn btn-outline-primary btn-block col-11 meuPerfil">Congelar consultas</button>
        </footer>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
