<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <header class="row headerTop">
            <img src="images/simpleId.svg" alt="logotipo SimpleId" class="logotipoHome">
            <h3 class="selecionando">Faça o primeiro e último cadastro da sua vida</h3>
            <form action="" class="col-12">
                <input type="text" placeholder="Digite seu nome" id="nome" class="form-control">
                <button class="btn btn-primary btn-block enviaForm">Comece a simplicar</button>
            </form>
        </header>
        <section class="row text-light features">
            <h3 class="col-12">Porque o simpleID?</h3>
                <div class="col-3 feature" >
                    <img src="images/dinheiro.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature">
                    <h5>Ganhe dinheiro</h5>
                    <small>Quando seus dados são consultado.</small>
                </div>
                <div class="col-3 feature" >
                    <img src="images/hand.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature">
                    <h5>Ganhe dinheiro</h5>
                    <small>Quando seus dados são consultado.</small>
                </div>
                <div class="col-3 feature" >
                    <img src="images/finger.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature">
                    <h5>Ganhe dinheiro</h5>
                    <small>Quando seus dados são consultado.</small>
                </div>                                
        </section>
        <footer class="row">
            <img src="images/logotipoFooter.svg" alt="Logotipo simpleID" class="logofooter">
            <div class="col-12 barra">
                <i class="fab fa-facebook-square"></i>            
                <i class="fab fa-instagram"></i>
            </div>
        </footer>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ab8f14529d.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
