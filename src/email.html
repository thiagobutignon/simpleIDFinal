<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleId</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container nomeAltura">
        <header class="row">
            <div class="col-12 linha"></div>
            <div class="col-12 logotipo">
                <img src="images/simpleID_neg.svg" alt="Logotipo SimpleID" class="img-responsive">
            </div>
        </header>
        <section class="row emailSection">
            <img src="images/aprovacoes/email.svg" alt="Aceite nome" class="col-12 img-responsive">
            <form action="" method="">
                <input type="email" placeholder="Seu melhor e-mail aqui" id="email" class="col-12 form-control emailAprovacao">
            </form>
            <p class="col-12 aprovacao">Aprovo o uso do meu</p>
            <h3 class="col-12 variavelAprovacao">Nome</h3>
        </section>
        <footer class="row botoesInferiores botoesEmail">
            <button class="btn btn-secondary col-5">Voltar</button>
            <button class="btn btn-primary col-5">Concluido</button>
        </footer>
    </div>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ab8f14529d.js"></script>
</body>
</html>
