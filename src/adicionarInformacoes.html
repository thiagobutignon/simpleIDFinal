<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpleId</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container adicionarInfos">
        <header class="row text-light principal"> 
            <h3 class="col-12 addInfos">Adicionar informações</h3>
            <p class="col-12 lead text-light">Todas informações adicionadas a partir desta tela estarão passíveis de consulta e de remuneração.</p>
            <h6 class="col-12 text-light toqueAdd">Toque para adicionar</h6>
        </header>
        <section class="row">
            <div class="col-3 feature" >
                    <img src="images/cartaoCredito.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature addInformacoes text-light">
                    <h5>Cartão de crétido</h5>
            </div>
            <hr class="text-light">
            <div class="col-3 feature" >
                    <img src="images/passaporte.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature addInformacoes text-light">
                    <h5>Cartão de crétido</h5>
            </div>
            <div class="col-3 feature" >
                    <img src="images/conviccoes.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature addInformacoes text-light">
                    <h5>Endereço</h5>
            </div>
            <hr class="text-light"> 
            <div class="col-3 feature" >
                    <img src="images/endereco.svg" alt="Ganhe dinheiro com seus dados" class="img-responsive">
                </div>
                <div class="col-9 textoFeature addInformacoes text-light">
                    <h5>conviccoes</h5>
            </div>
            <hr class="text-light">            
        </section>
        <footer>
            <button class="btn btn-light btn-block botaoAddInfos">Voltar</button>
        </footer>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ab8f14529d.js"></script>

</html>
